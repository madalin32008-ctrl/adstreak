<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbGradient" x1="256" y1="100" x2="256" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1E3A8A" />
    </linearGradient>
    <linearGradient id="fireGradient" x1="256" y1="200" x2="256" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FB923C" />
      <stop offset="50%" stop-color="#EF4444" />
      <stop offset="100%" stop-color="#FCD34D" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fire Streak -->
  <path d="M256 0C256 0 150 150 180 250C210 350 256 200 256 200C256 200 302 350 332 250C362 150 256 0 256 0Z" fill="url(#fireGradient)" filter="url(#glow)" opacity="0.9">
    <animate attributeName="d" values="M256 0C256 0 150 150 180 250C210 350 256 200 256 200C256 200 302 350 332 250C362 150 256 0 256 0Z;
                                     M256 10C256 10 140 160 170 260C200 360 256 210 256 210C256 210 312 360 342 260C372 160 256 10 256 10Z;
                                     M256 0C256 0 150 150 180 250C210 350 256 200 256 200C256 200 302 350 332 250C362 150 256 0 256 0Z" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Orb -->
  <circle cx="256" cy="300" r="120" fill="url(#orbGradient)" stroke="white" stroke-width="8" />
  <circle cx="256" cy="300" r="100" fill="none" stroke="#60A5FA" stroke-width="4" opacity="0.5" />
  
  <!-- Shine -->
  <ellipse cx="220" cy="260" rx="40" ry="20" fill="white" opacity="0.3" transform="rotate(-45 220 260)" />
</svg>
